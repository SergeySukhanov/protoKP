<div class="small-6 columns elem-login-panel-left">
    <div class="brand-login">
        <h3>KPMG</h3>
        <small>cutting through complexity</small>
        <h4 class="subheader">Казначейская платформа</h4>
        <div class="company-image-login"></div>
    </div>
</div>
<div class="small-6 columns elem-login-panel-right">
    <div class="menu-auth">
        <ul>
            <li><a href="#auth">Войти</a></li>
            <li><a href="#auth/register">Регистрация</a></li>
        </ul>
    </div>
    <div class="auth-form small-10 small-centered">
        <div class="inner-form">
            <div class="row clearfix">
                <div class="small-6 columns" style="padding: 0;">
                    <input id="radio1" checked name="typeUser" type="radio"/>
                    <label for="radio1"> Поставщик</label>
                </div>
                <div class="small-6 columns" style="padding: 0;">
                    <input id="radio2" name="typeUser" type="radio"/>
                    <label for="radio2"> Покупатель</label>
                </div>
            </div>
            <div class="row">
                <input id="loginInput" type="text" placeholder="Enter your name"/>
            </div>
            <div class="row">
                <input id="passwordInput" type="password" placeholder="Enter your password"/>
            </div>
            <div class="row">
                <input id="dateInput" type="date" placeholder="Enter your date of birth"/>
            </div>
            <div class="row">
                <input id="countryInput" type="text" placeholder="Enter your country"/>
            </div>
            <div class="button-group">
                <a href="javascript:void(0)" class="button btn-info expanded" on-click="login">Регистрация</a>
            </div>
        </div>
    </div>
</div>
