<table>
    <thead>
    <tr>
        <th>#</th>
        <th class='sortable' on-click='sort:supplierId'>Id поставщика</th>
        <th class='sortable' on-click='sort:number'>Номер счёта</th>
        <th class='sortable' on-click='sort:money'>Сумма платежа</th>
        <th class='sortable' on-click='sort:discount'>Дисконт</th>
    </tr>
    </thead>
    <tbody>
    {{#each sort( accounts, sortColumn ) :num}}
    <tr>
        <td><input type="checkbox"></td>
        <td>{{supplierId}}</td>
        <td><a href='#accounts/{{type}}/{{supplierId}}'>{{number}}</a></td>
        <td>{{money}}</td>
        <td>{{discount}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
