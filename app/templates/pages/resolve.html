
<div class="small-12 clearfix block-component">
    <div class="small-12 medium-12 large-6 columns">
        {{#if customer}}
            <h3>Финализированные</h3>
        {{else}}
            <h3>Финализированные покупателем</h3>
        {{/if}}
    </div>
    <div class="small-12 medium-12 large-6 columns" style="padding-right: 0px;">
        <input type="text" placeholder="Поиск"/>
    </div>
    <hr>
    {{#if customer}}
        <div class="small-12 medium-12 large-12 columns" style="font-size: 16pt;
            font-family: robotoCondensedLight; color: #727989; padding-bottom: 10px">
            Свободные денежные средства: <span style="color: #0085d4">{{totalMoney}} руб</span>
        </div>
        <hr>
    {{/if}}

    <div class="small-12 columns">
        <div class="js-grid"></div>
    </div>
</div>
